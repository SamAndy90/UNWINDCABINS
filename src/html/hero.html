<section id="hero" class="page__hero hero">
    <div class="hero__container">
        <div class="hero__body">
            <h1 class="hero__title _anim-scroll _anim-hide">Leave the office behind and <span>unwind</span></h1>
            <p class="hero__description _anim-scroll _anim-hide">Welcome to our cozy cabin nestled in the heart of the mountains! Our cabin is the perfect getaway for those seeking peace and relaxation in a natural setting.</p>
            <div class="hero__rate rate _anim-scroll _anim-hide">
                <div class="rate__avatars">
                    <div class="rate__avatars--item"><img src="@img/avatar1.jpeg" alt="avatar"></div>
                    <div class="rate__avatars--item"><img src="@img/avatar2.jpeg" alt="avatar"></div>
                    <div class="rate__avatars--item"><img src="@img/avatar3.jpeg" alt="avatar"></div>
                    <div class="rate__avatars--item"><img src="@img/avatar4.jpeg" alt="avatar"></div>
                    <div class="rate__avatars--item"><img src="@img/avatar5.jpeg" alt="avatar"></div>
                </div>
                <div class="rate__trustpilot">
                    <svg><use xlink:href="@img/sprite/icons.svg#star-green"></use></svg>
                    <span>Trustpilot</span></div>
                <div class="rate__stars">
                    <svg class="rate__star"><use xlink:href="@img/sprite/icons.svg#star-white" ></use></svg>
                    <svg class="rate__star"><use xlink:href="@img/sprite/icons.svg#star-white" ></use></svg>
                    <svg class="rate__star"><use xlink:href="@img/sprite/icons.svg#star-white" ></use></svg>
                    <svg class="rate__star"><use xlink:href="@img/sprite/icons.svg#star-white" ></use></svg>
                    <svg class="rate__star"><use xlink:href="@img/sprite/icons.svg#star-white" ></use></svg>
                </div>
                <div class="rate__rating"><span class="rate__value">4.5 </span>/ 5</div>
            </div>
        </div>
    </div>
</section>
